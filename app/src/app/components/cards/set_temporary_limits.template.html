<div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="row wrap" style="height:60px; " class="full-width blue-bg" fxLayoutGap="22%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: 28px;" class="white">arrow_back</mat-icon>
    <h3 class="white">
      Set Temporary Limits</h3>
  </div>
  <div fxLayout="column wrap" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <form #tempForm="ngForm">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <p style="margin-bottom:10px; padding-left:10px;">
          <b>Debit daily limits</b>
        </p>
      </div>
      <div fxLayout="column wrap" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="border-bottom: 1px solid grey;" fxLayoutAlign="space-between center" [fxShow]="true">
            <div fxLayout="column wrap" class="no-margin" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="padding-left:10px;" class="m-b-0">
                  Cash withdrawals</p>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="margin-bottom:12px; padding-left:10px;" class="no-margin">
                  <small>Expires on 18 may 2024 at midnight</small>
                </p>
              </div>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field style="padding-left:10px;" class="white-bg" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.temp. cash_withdrawals" name=" cash_withdrawals" placeholder="Amount (max R10 000)" [required]="true">

            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column wrap" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="border-bottom: 1px solid grey;" fxLayoutAlign="space-between center" [fxShow]="true">
            <div fxLayout="column wrap" class="no-margin" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="padding-left:10px;" class="m-b-0">
                  Card machine purchases</p>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="margin-bottom:12px; padding-left:10px;" class="no-margin">
                  <small>Expires on 18 may 2024 at midnight</small>
                </p>
              </div>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field style="padding-left:10px;" class="white-bg" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.temp.card_machine" name="card_machine" placeholder="Amount (max R1 000 000)" [required]="true">

            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column wrap" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="border-bottom: 1px solid grey;" fxLayoutAlign="space-between center" [fxShow]="true">
            <div fxLayout="column wrap" class="no-margin" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="padding-left:10px;" class="m-b-0">
                  Online/scan to pay/phone</p>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="margin-bottom:12px; padding-left:10px;" class="no-margin">
                  <small>Expires on 18 may 2024 at midnight</small>
                </p>
              </div>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field style="padding-left:10px;" class="white-bg" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.temp.online_scan" name="online_scan" placeholder="Amount (max R10 000)" [required]="true">

            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="column wrap" class="padding-10" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="blue-bg white" (click)="updateTemp(tempForm)">Set</button></div>
    </form>
  </div>
</div>
