<div fxLayout="column wrap" class="relative standard-width" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: xx-large; padding-left: 6px;" class="blue-color">arrow_back</mat-icon>
      <p style="width: 27%;height: 50%; border-radius: 16px;    display: flex;     align-items: center;     justify-content: center;" class="blue-bg white">
        <b>For me</b>
      </p>
    </div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
    <h1 style="    ">
      <h1 class="navy no-margin">Global<span class="blue-color">One</span></h1>
    </h1>
  </div>
  <div fxLayout="column wrap" style="padding:15px;" fxLayoutAlign="start stretch" [fxShow]="true">
    <form class="padding-10">
      <div fxLayout="row wrap" style="    margin-bottom: 10px;" fxLayoutAlign="space-between space-between" [fxShow]="true">
        <p class="no-margin">
          <b>Enter Remote PIN</b>
        </p>
        <p routerLink="/create-remote-pin" class="no-margin blue-color">
          <b>Forgot PIN</b>
        </p>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-form-field class="full-width" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput type="password" [required]="false">

        </mat-form-field>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="white blue-bg">Submit</button></div>
    </form>
  </div><bh-footer style="position: absolute;     bottom: 0;" class="text-center"></bh-footer>
</div>
