<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" style="height:60px; " class="full-width blue-bg" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: 28px;" class="white">arrow_back</mat-icon>
      <h3 class="white">
        Activate App</h3>
    </div>
    <div fxLayout="column wrap" class="padding-20px white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" style="height: 100px" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="/Web/Images/phone.PNG" style="width: 15%"></div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <p class="no-margin text-center">
          Activate the app on your phone in 2 steps.</p>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          <h3 class="m-b-8"><b>Next you will:</b></h3>
          <ul class="m-t-0">
            <li>Confirm your identity</li>
            <li>Verify your email address</li>
          </ul>
        </div>
      </div>
    </div>
    <div fxLayout="column wrap" class="padding-10" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button routerLink="/take-selfie" class="blue-bg white">Continue</button></div>
    <div fxLayout="column wrap" class="full-width" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/Images/homeAffairs.png" class="half-width full-width"></div>
  </div>
</div>
