<div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="row wrap" style="height:60px; " class="full-width blue-bg" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: 28px;" class="white">arrow_back</mat-icon>
    <h3 class="white">
      Activate App</h3>
  </div>
  <div fxLayout="column wrap" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Images/phone.PNG"></div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <p class="no-margin text-center">
        Activate the app on your phone in 2 steps.</p>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div>
        <h3 class="m-b-8"><b>Next you will:</b></h3>
        <ul class="m-t-0">
          <li>Confirm your identity</li>
          <li>Verify your email address</li>
        </ul>
      </div>
    </div>
  </div>
  <div fxLayout="column wrap" class="padding-10" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="blue-bg white">Continue</button></div>
  <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/Images/home_affairs.jpg" class="full-width"></div>
</div>
